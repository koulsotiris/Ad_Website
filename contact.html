    <main class="main">
        <section class="contact-container">
            <!--CONTACT FORM-->
            <div class="contact">
                <label for="fname">FirstName</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..." required>
                <label for="lname">LastName</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..." required>
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" placeholder="name@example.com" required>
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" maxlength="10" placeholder="Your phone number..." required>
                <label for="adv">Advertisement number</label>
                <input type="text" id="adv" name="adv" maxlength="7" placeholder="Advertisement number" required>
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="Greece">Greece</option>
                    <option value="Cyprus">Cyprus</option>
                </select>
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"
                    required></textarea>
                <input type="submit" value="Submit"
                    onclick="alert('Ευχαριστούμε πολυ, θα σας απαντήσουμε το συντομότερο!')">
            </div>
        </section>
        <br>
        <br>
    </main>
